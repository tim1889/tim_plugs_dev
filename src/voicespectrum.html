<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/app.css"></link>
  <style>
    .mix {
      position: relative;
      width: 200px;
      height: 200px;
      text-align: center;
    }
    .mix img {
      width: 200px;
      height: 200px;
    }
    .mix img:last-child {
      position: absolute;
      top: 0;
      left: 0;
      font-weight: bolder;
      mix-blend-mode: lighten;
      /* background-blend-mode: overlay */
    }
  </style>
</head>

<body>
  <div>
    <input id="file" type="file" onchange="fileChange()" style="display: none" />
    <button onclick="choose()">选择文件</button>
    <span id="fileName"></span>
  </div>
  <canvas id="spectrum" class="circle">
    你的浏览器不支持 canves ~
  </canvas>
  
  <div class="mix">
    <img src="img/1.jpg" alt="背景图"/>
    <img src="img/2.jpg" alt="背景图"/>
  </div>
</body>

<script src="js/spectrum.js"></script>
<script>
  let source = null;

  function choose () {
    document.getElementById('file').click();
  }
  
  function fileChange () {
    source = document.getElementById('file').files[0];
    document.getElementById('fileName').innerText = source.name;
    spectrum({
      canvas: 'spectrum',
      source: source
    });
  }
</script>

</html>
